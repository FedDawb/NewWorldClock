<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock</title>
  </head>

  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">select a city..</option>
        <option value="">Barcelona</option>
        <option value="">Rio</option>
        <option value="">Sydney</option>
        <option value="">Prauge</option>
      </select>

      <div class="city" id="london">
        <div>
          <h2>London</h2>
          <div class="date">August 23 2022</div>
        </div>
        <div class="time">10.22 AM</div>
      </div>

      <div class="city" id="milan">
        <div>
          <h2>Milan</h2>
          <div class="date">August 23 2022</div>
        </div>
        <div class="time">10.22 AM</div>
      </div>

      <div class="city" id="new-york">
        <div>
          <h2>New York</h2>
          <div class="date">August 23 2022</div>
        </div>
        <div class="time">10.22 AM</div>
      </div>
    </div>

    <footer>
      This Project was coded by <strong>Dawn Hughes</strong> open sourced on
      <a href="#">Github </a>
    </footer>
    <script src="Javascript/index.js"></script>
  </body>
</html>
