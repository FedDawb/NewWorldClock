<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock</title>
  </head>

  <body>
    <div class="container">
      <h1>
        <a href="/"> World Clock </a>
      </h1>

      <select id="city">
        <option value="">select a city..</option>
        <option value="current">My current Location</option>
        <option value="Europe/Lisbon">Lisbon</option>
        <option value="Brazil/Acre">Rio</option>
        <option value="Indian/Maldives">Maldives</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date">August 23 2022</div>
          </div>
          <div class="time">10.22 AM</div>
        </div>

        <div class="city" id="milan">
          <div>
            <h2>Milan</h2>
            <div class="date">August 23 2022</div>
          </div>
          <div class="time">10.22 AM</div>
        </div>

        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date">August 23 2022</div>
          </div>
          <div class="time">10.22 AM</div>
        </div>
      </div>
    </div>

    <footer>
      This Project was coded by <strong>Dawn Hughes</strong> open sourced on
      <a href="https://github.com/FedDawb/NewWorldClock">Github </a>
    </footer>
    <script src="Javascript/index.js"></script>
  </body>
</html>
